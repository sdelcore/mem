worker_processes auto;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
}

# RTMP configuration
rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        allow publish all;
        allow play all;

        application live {
            live on;
            record off;

            # No recording by default, handled by backend
            # Allow up to 10 concurrent streams
            max_connections 10;

            # When stream starts, notify backend
            on_publish http://mem-backend:8000/api/streams/rtmp-callback/publish;
            on_publish_done http://mem-backend:8000/api/streams/rtmp-callback/publish-done;

            # Stream key validation
            on_play http://mem-backend:8000/api/streams/rtmp-callback/play;
            on_play_done http://mem-backend:8000/api/streams/rtmp-callback/play-done;

            # Forward to backend for processing
            exec_push ffmpeg -i rtmp://localhost/live/$name
                -c:v libx264 -preset veryfast -tune zerolatency
                -c:a aac -ar 44100 -ac 2
                -f flv rtmp://mem-backend:8000/api/streams/ingest/$name;

            # HLS output for web playback (optional)
            hls on;
            hls_path /data/streams/hls;
            hls_fragment 3;
            hls_playlist_length 60;
            hls_cleanup on;

            # DASH output (optional)
            dash on;
            dash_path /data/streams/dash;
            dash_fragment 3;
            dash_playlist_length 60;
            dash_cleanup on;
        }

        # Separate application for testing
        application test {
            live on;
            record off;
        }
    }
}

# HTTP configuration for stats and HLS/DASH delivery
http {
    sendfile on;
    tcp_nopush on;
    directio 512;
    default_type application/octet-stream;

    server {
        listen 8080;
        server_name _;

        # RTMP statistics
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            root /usr/local/nginx/html;
        }

        # HLS delivery
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /data/streams;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        # DASH delivery
        location /dash {
            root /data/streams;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Control API
        location /control {
            rtmp_control all;
            add_header Access-Control-Allow-Origin *;
        }
    }
}