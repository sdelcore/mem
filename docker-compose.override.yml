# Development overrides - automatically loaded by docker-compose
# For production: docker compose -f docker-compose.yml up

services:
  mem-backend:
    volumes:
      # Mount source for hot-reload
      - ./mem/src:/app/src:ro
      - ./mem/config.yaml:/app/config.yaml:ro
    environment:
      - LOG_LEVEL=DEBUG
    command: ["python", "-m", "uvicorn", "src.api.app:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    deploy:
      resources: {}

  mem-rtmp:
    environment:
      - LOG_LEVEL=DEBUG
